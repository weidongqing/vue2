<table at-table at-list="cities">
  <thead>
    <tr>
      <th at-attribute="size"><b>Size</b></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td at-implicit at-attribute="name"></td>
      <td at-implicit at-attribute="population" at-title="The population"></td>
      <td at-title="Country">{{item.country}}</td>
      <td at-attribute="size"></td>
    </tr>
  </tbody>
</table>
